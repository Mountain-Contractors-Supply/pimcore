                            marketingReports: true
                            documentTypes: true
                            predefinedProperties: true
                            predefinedMetadata: true
                            system: true
                            appearance: true
                            website: true
                            users:
                                hidden: false
                                items:
                                    users: true
                                    roles: true
                            thumbnails: true
                            objects:
                                hidden: false
                                items:
                                    classes: true
                                    fieldcollections: true
                                    objectbricks: true
                                    quantityValue: true
                                    classificationstore: true
                                    bulkExport: true
                                    bulkImport: true
                            routes: true
                            cache:
                                hidden: false
