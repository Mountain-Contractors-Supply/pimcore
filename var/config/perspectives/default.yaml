                                    clearAll: true
                                    clearData: true
                                    clearSymfony: true
                                    clearOutput: true
                                    clearTemp: true
                            adminTranslations: true
                            tagConfiguration: true
                            perspectiveEditor: true
                    search:
                        hidden: false
                        items:
                            quickSearch: true
                            documents: true
                            assets: true
                            objects: true
                    datahub:
                        hidden: false
